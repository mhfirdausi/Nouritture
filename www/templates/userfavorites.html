<ion-view view-title="Favorites">
    <ion-content>
        <ion-list>
            <ion-item class="item item-avatar" collection-repeat='favItem in baseRecipes' href="#/app/recipes/{{favItem.title}}">
                <img ng-src="img/{{favItem.title}}.jpg" err-src="http://placehold.it/350x150">
                <h3>{{favItem.title}}</h3>
                <p>{{favItem.sections.Ingredients}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
