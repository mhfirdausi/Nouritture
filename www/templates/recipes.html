<ion-view view-title="Recipes">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-more" ng-click="order('-title', false)"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class = "item item-avatar item-icon-right item-text-wrap" collection-repeat="rec in recipes" href="#/app/recipes/{{rec.title}}">
          <img ng-src="img/{{rec.title}}.jpg" err-src="http://placehold.it/350x150">
          <button class="button button-clear button-assertive  ion-star" ng-click="toggleStar(rec)" ng-show="rec.star"></button>
          <h3>{{rec.title}}</h3> 
        <h4>{{rec.sections.Ingredients | limitTo: 100}}{{rec.sections.Ingredients.length > 100 ? '&hellip;' : ''}}</h4>
          <ion-option-button class="button-dark" ng-click="toggleStar(rec)">
              <i class="icon ion-star"></i>
          </ion-option-button>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
